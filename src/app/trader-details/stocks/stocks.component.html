<mat-form-field>
  <input type="text" matInput [formControl]="stockInput" [matAutocomplete]="auto" id="stockInput" >
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let stock of filteredStocks | async" [value]="stock.getSymbol()">
    {{ stock.getSymbol() }}
  </mat-option>
</mat-autocomplete>

<br>

<div class="form-group">
  <label *ngIf="selected != null">Company: {{selected.getCompany()}}</label>
</div>
